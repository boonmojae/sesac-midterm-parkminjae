<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요">
                <div class="error-message" id="emailError">이메일을 입력해주세요</div>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                <div class="error-message" id="passwordError">비밀번호를 입력해주세요</div>
            </div>
            
            <div class="button-group">
                <button type="submit" id="loginBtn">로그인</button>
            </div>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    
    <!-- 로컬스토리지 초기화 버튼-->
    <div style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
        <button type="button" style="background: #dc3545; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;" onclick="clearStorage()">
            로컬스토리지 초기화
        </button>
    </div>
   

    <script type="module" src="./js/main.js"></script>
</body>
</html>
