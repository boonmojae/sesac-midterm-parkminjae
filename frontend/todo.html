<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>todo페이지</h1>

        <div id="loginRequired" class="access-denied" style="display: none;">
            <h2>접근 권한이 없습니다</h2>
            <p>이 페이지에 접근하려면 로그인이 필요합니다.</p>
            <a href="login.html" class="login-link">로그인 페이지로 이동</a>
        </div>
        
        <div id="mainContent" style="display: none;">
            <div class="header">
                <div class="user-info">
                    <strong>환영합니다!</strong>
                    <span id="currentUserEmail"></span>님
                </div>
                <button class="logout-btn" onclick="logout()">로그아웃</button>
            </div>
            
            <div class="content">
                <div class="post-write-section">
                    <div class="title">게시글 작성</div>
                    <form id="postForm">
                        <div class="form-group">
                            <label for="postTitle">제목:</label>
                            <input type="text" id="postTitle" placeholder="게시글 제목을 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label for="postContent">내용:</label>
                            <textarea id="postContent" placeholder="게시글 내용을 입력하세요" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">게시글 작성</button>
                    </form>
                </div>

                <!-- <div class="post-list-section">
                    <div class="title">게시글 목록</div>
                    <div id="postList" class="post-list">
                        <p class="no-posts">작성된 게시글이 없습니다.</p>
                    </div>
                </div>
            </div>
        </div>

    <script src="./js/main.js"></script>

</body>
</html>
